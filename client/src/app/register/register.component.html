<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="input.username" placeholder="user name">

    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="passowrd" [(ngModel)]="input.password" placeholder="password">

    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-deafult" type="button" (click)="cancel()">Cacnel</button>
    </div>

</form>
